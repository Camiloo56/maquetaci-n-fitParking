<!doctype html>
<html lang="esp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>fitParkin | Iniciar sesión</title>
</head>
<body class="text-[18px] text-white overflow-x-hidden">
  <header class="w-screen h-auto bg-main-black border-b-2 border-main-yellow">
    <nav class="flex justify-between w-11/12 m-auto">
        <img src="../images/logoFitP.png" alt="logo-fitParking-amarillo" class="h-20">
        <ul class="flex gap-6 items-center">
            <li><a href="">Iniciar sesión</a></li>
            <li class="bg-main-yellow border-2 border-main-yellow py-2 px-3 rounded-xl text-black hover:bg-transparent hover:cursor-pointer hover:text-white"><a href="">Crear cuenta</a></li>
        </ul>
    </nav>
  </header>

  <!---------------------------------------------------------------->
  <!------------SECCIÓN DE INICIO DE SESIÓN------------------------->
  <!---------------------------------------------------------------->

  <section class="bg-general bg-cover bg-center h-screen w-screen flex justify-center items-center">
    <article class="container w-96 h-auto">
        <div class="bg-login-img w-40">
            <h2>Bienvenido a fitParking</h2>
            <p>La forma más rapida de parquear</p>
        </div>
        <div>
            <div>Iniciar como cliente</div><span>ó</span>
            <div>Iniciar como admin</div>
        </div>
        <form action="/login" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div>
            <span>¿Olvidó su cobtraseña?</span><a href="">Click aquí</a>
        </div>
        <div>
            <span>¿No tiene cuenta con FitParking?</span><a href="">Click aquí</a>
        </div>
    </article>
  </section>
</body>
</html>
